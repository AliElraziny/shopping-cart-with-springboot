<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<Section>
		<div class="container-fluid p-5 mt-3">
			<div class="row">
				<div class="col-md-3">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">
							<p class="fs-4">Add Category</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMsg()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMsg()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin-category/saveCategory" method="post" enctype="multipart/form-data">
								<div class="mb-3">
										<label>Enter Category</label>
										<input type="text" name="name" class="form-control">
								</div>
								
								<div class="mb-3">
										<label>Status</label>
										<div class="form-check">
  											<input class="form-check-input" type="radio"  
  												checked value="true"  name="isActive" id="flexRadioDefault1"  >
  											<label class="form-check-label" for="flexRadioDefault1">
    											Active
 											</label>
										</div>
										<div class="form-check">
  											<input class="form-check-input" type="radio"  
  											 value="false" name="isActive" id="flexRadioDefault2">
  											<label class="form-check-label" for="flexRadioDefault2">
   												 Inactive
 											 </label>
										</div>
								</div>
								
								<div class="mb-3">
										<label>Upload Image</label>
										<input type="file" name="file" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Save</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Category Details</div>
						<div class="card-body">
							<table class="table">
								  <thead>
								    <tr>
								      <th scope="col">No</th>
								      <th scope="col">Category</th>
								      <th scope="col">Status</th>
								      <th scope="col">Image</th>
								      <th scope="col">Action</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr   th:each="cat , iteratEl :${category}" >
								      <th scope="row">[[${iteratEl.count}]]</th>
								      <td>[[${cat.name}]]</td>
								      <td>[[${cat.isActive}]]</td>
								      <td><img th:src="@{'/img/category_img/'+${cat.imgName}}" width="100px" height="80px" /></td>
								      <td>@mdo</td>
								    </tr>
								  </tbody>
							</table>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	
	</Section>

</body>
</html>
